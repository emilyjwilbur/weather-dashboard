<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
      </div>
    </nav>

    <main class="container-fluid">
      <div class="row">
        <aside class="col-sm-3">
          <form class="row" id="search-form">
            <h4>Search for a City</h4>

            <div class="form-group col-9">
              <input type="text" class="form-control" id="search-city" />
            </div>

            <button type="submit" class="btn btn-primary col-3">Search</button>
          </form>
          <div class="card" style="width: 17rem">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
            </ul>
          </div>
        </aside>

        <section class="col-sm-9" id="result-section">
          <h3 id="cityName"></h3>
          <p id="tempLabel"></p>
          <p id="humidityLabel"></p>
          <p id="windSpeedLabel"></p>
        </section>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
